<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="../css/task2.css">
</head>
<body>
	<form action="" method="get">
		<div class="block">
			<p>
				<span>1&#41; </span>How many letters are there in the word "Hello"?
			</p>
			<input type="radio" name="amount">

			<br>
			<input type="radio" name="amount">
			<label for="">2</label>
			<br>
			<button name="btn">Next</button>
		</div>
		<div class="block none">
			<p>
				<span>2&#41; </span>How many letters are there in the word "World"?
			</p>
			<input type="radio" name="amount">
			<label for="">4</label>
			<br>
			<input type="radio" name="amount">
			<label for="">5</label>
			<br>
			<button name="btn">Finish</button>
		</div>
	</form>
	<div class="result none">
		<p>Result: <span></span> correct answers to 2 questions.</p>
	</div>

	<script src="../js/task2.js"></script>
</body>
</html>
